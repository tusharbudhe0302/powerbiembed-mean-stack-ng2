<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <img style="width: 48px" src="../assets/images/powerbi.png">
      <img src="../assets/images/logo.jpg">
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div *ngIf="showTabs"  class="row content">
    <div class="col-sm-2 sidenav">
      <ul class="list-group">
        <li class="list-group-item">
          {{title}}
        </li>
      </ul>
  </div>
    <div *ngIf="showTabs" class="col-sm-10">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#workspace">Workspaces</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="workspace" class="tab-pane fade in active">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let workspace of workspaces">
              {{workspace.name}}
            </li>
          </ul>
        </div>
      </div>
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#dashboards">Dashboards</a>
        </li>
        <li>
          <a data-toggle="tab" href="#reports">Reports</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="dashboards" class="tab-pane fade in active">
          <ul class="list-group">
            <li (click)="showDahsbaord(dashbaord)" class="list-group-item" *ngFor="let dashbaord of dashboards">
              <a>{{dashbaord.displayName}}</a>
            </li>
          </ul>
        </div>
        <div id="reports" class="tab-pane fade">
          <ul class="list-group">
            <li (click)="showDahsbaord(report)" class="list-group-item" *ngFor="let report of reports">
              <a> {{report.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
<div id="reportContainer"></div>
</div>
